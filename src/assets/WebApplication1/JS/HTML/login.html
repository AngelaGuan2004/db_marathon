<!DOCTYPE html>
<html lang="ch">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="上海马拉松、上海半程马拉松、上海10公里精英赛、上马系列赛由上海东浩兰生赛事管理有限公司独家运营承办。“上马”始终坚持跑者至上的办赛理念，以引领市民健康向上的生活方式，提高赛事普及力，以打造时尚潮流的路跑文化，提高赛事影响力，以形成创新活力的产业链，提高赛事带动力。">
  <meta name="keywords" content="马拉松,跑步,上马,上马网,上海马拉松,上海国际马拉松,2020上海国际马拉松赛,上马公益,2020上马,耐克少儿跑,女子半马,阿迪少儿跑">
  <link rel="stylesheet" href="/CSS/login.css">
  <link rel="stylesheet" href="/CSS/base.css">
  <script src="/JS/login.js"></script>
  <title>登录</title>
</head>

<body>
  <div class="index">
    <div class="login">
      <div class="top">
        <a href="/HTML/index.html"><img src="/images/logo.dbd2a524.png" alt="" class="logo"></a>
        <form action="" class="login_in_form" id="loginForm">
          <p class="login_title">欢迎登录</p>
          <div class="user_name">
            <input type="text" id="username" placeholder="姓名">
          </div>
          <div id="name_judge"></div>
          <div class="id">
            <input type="text" id="idnumber" placeholder="身份证号">
          </div>
          <div id="id_judge"></div>
          <div class="password">
            <input type="password" id="password" placeholder="密码">
          </div>
          <div id="password_judge"></div>
          <div class="submit">
            <button type="button" class="login_button button_base" id="loginButton">登录</button>
            <button type="button" class="register_button button_base">立即注册</button>
          </div>
        </form>
      </div>
      <div class="footer">

      </div>
    </div>
  </div>
</body>

</html>
